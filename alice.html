<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Looking Glass</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="container">
		<h2>admin: <span class="typing"></span></h2>
	</div>
	
	<script src="jquery-1.12.2.min.js"></script>
	<script src="typed.min.js"></script>
	<script type="text/javascript">
	var typed = new Typed('.typing', {
	  strings: ["run mem\old\s0\alice.VAL ^3000\n <br>Initializing...</br> ^7000\n <br>The green intensified and flickered. Alice felt a fear never before felt by her, </br> <br>and for once, had forgotten about telling anyone about the tumble and more </br> <br>rather the intense experience she was now found in. ‘Where had the white </br> <br>rabbit gone?’ (She wanted to go and chase a rabbit instead.) She stood and </br> <br>waited for something to happen. But nothing did. Was it glass of sort shining </br> <br>light from another side, (she hadn’t the faintest idea). Then, something spoke </br> <br>to her. ‘Good M-m-m-m-morning/evening/afternoon. I’ve been waiting for you.’ </br> <br>With each word, the screen pulsed, following to the rhythm as if a candle on the </br> <br>other side had become harmonious to the assumed window’s voice. </br>"
	  ],
	  typeSpeed: 30,
	  backSpeed: 0,
	  backDelay: 2000,
	  cursorChar: '█',
	  loop: false,
	});
	</script>
