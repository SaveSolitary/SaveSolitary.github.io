<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Looking Glass</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="container">
		<h2>admin: <span class="typing" style="white-space:pre"></span></h2>
	</div>
	
	<script src="jquery-1.12.2.min.js"></script>
	<script src="typed.min.js"></script>
	<script type="text/javascript">
	var typed = new Typed('.typing', {
	  strings: ["npm install" \n "installing components..." ^1000\n "Fetching from source..."],
	  typeSpeed: 30,
	  backSpeed: 0,
	  backDelay: 2000,
	  cursorChar: '_',
	  loop: true,
	});
	</script>	

</body>
</html>
